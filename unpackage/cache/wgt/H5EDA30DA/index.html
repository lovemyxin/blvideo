<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/vue.global.prod.js" type="text/javascript"></script>
		<script src="js/mui.min.js" type="text/javascript"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript">
			mui.init();
		</script>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.header {
				position: fixed;
				top: 0;
				z-index: 100;
			}

			#app {
				text-align: center;
			}

			.mui-card {
				float: left;
				width: 48vw;
				height: 54vw;
				margin: 1vw;
				margin-top: 4vw;
			}

			.mui-card-header {
				height: 40vw;
				width: 48vw;
				background-repeat: no-repeat;
				background-size: 100% 100%;
			}

			.mui-pagination {
				margin-top: 2vw;
				margin-bottom: 0.5vw;
			}
		</style>

	</head>
	<body>
		<div id="app">

			<nav class="mui-bar mui-bar-tab">
				<ul class="mui-pagination">
					<li>
						<a @click="last">&nbsp; &laquo; &nbsp;</a>
					</li>
					<li>
						<a>&nbsp;&nbsp;{{page}}&nbsp;&nbsp;</a>
					</li>
					<li>
						<a @click="next">&nbsp; &raquo; &nbsp;</a>
					</li>
					<li>
						<a @click="jump">跳转</a>
					</li>
				</ul>

			</nav>

			<div class="mui-content">
				<div v-for="video in videos" class="mui-card" @click="play(video)">
					<div class="mui-card-header" :style="style(video)">
					</div>
					<div class="mui-card-content">

					</div>
					<div class="mui-card-footer">{{video.title}}</div>
				</div>

				<!-- 防止底部格挡视角start -->
				<div class="mui-input-row">

				</div>
				<!-- 防止底部格挡视角end -->


			</div>
		</div>
	</body>
</html>

<script type="text/javascript">
	let app = Vue.createApp({
		data() {
			return {
				page: 0,
				videos: [],
				minPage: 1,
				maxPage: 2093
			}
		},

		methods: {
			play(video) {
				window.open(`video.html?m3u8=${video.m3u8}`, "_blank");
			},

			style(video) {
				return `background-image:url(${video.img })`;
			},

			last() {
				if (this.page > this.minPage) {
					this.page--;
				}
			},

			next() {
				if (this.page < this.maxPage) {
					this.page++;
				}
			},

			jump() {
				mui.prompt("", `${this.minPage}~${this.maxPage}`, '页面跳转', ["取消", "确定"], function(
					dialogResult) {
					mui.toast(dialogResult.index);
				});
			}
		},

		watch: {
			page: function(newValue, oldValue) {
				if (newValue == oldValue) {
					return;
				}
				url = "json/" + newValue + ".json";
				mui.get(url, function(data) {
					app.videos = data;
				}, 'json');
			}
		}
	}).mount("#app");

	app.page = 1;
</script>
